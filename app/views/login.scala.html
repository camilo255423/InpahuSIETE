@(form: Form[Application.Login])
@encabezado("Autenticación"){
 <div id="topLine">
      <div id="header">
      <div id="linea"></div>
    	
    
        <h1><span><img src=@routes.Assets.at("images/logo-inpahu.png") alt="Logo" title="Logo" /></span></h1>
      </div>
    </div>
      <div id="emptyouterwrapper">
       
      
        @helper.form(routes.Application.authenticate) {
	   <div id="login">
	   	@if(form.hasGlobalErrors) {
		    <p class="error">
		        @form.globalError.message
		    </p>
		}
	   <p>
	     <input class='cajalogin' name="email" placeholder="Usuario" value="@form("email").value">
	   </p>
	   <p>
	     <input class='cajalogin' type="password" name="password" placeholder="Contraseña">
	   </p>
	   <p>
	      <button type="submit" id="botonlogin">Aceptar</button>
	   </p>
		
		</div>
		}

       </div>
   
		    
}
